<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="angular.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="creditValidatorCtrl">
        <div class="box_center">
            <form name="cardValidate" class="box box_center" novalidate>
                <div class="headerText">Credit Card Validation App</div>
                <input style="background-image:url(image/{{imageName}}.png);"  id="credit-card" name="cardNo" 
                ng-change="validate(cardNumber)" ng-model="cardNumber" type="text" 
                placeholder="0000 0000 0000 0000"></br>
                <div class="validateText" style="color: {{textColor}};" ng-show="cardValidate.cardNo.$dirty && isValid">
                    {{cardType}}
                </div>
            </form>
         </div>
    </div>

    <script src="creditCardValidator.js"></script>
</body>

</html>
